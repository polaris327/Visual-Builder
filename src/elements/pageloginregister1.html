<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading General Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-extra-pages.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Ionic -->
    <link href="css/ionicons.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Font -->
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    	
    	<div id="pageloginregister1">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-12 col-md-6 col-lg-6">
    				<div class="lr-box">
    				<h4 class="text-uppercase editContent">Already registered?</h4>
    				<form action="#">
    					<p class="dark editContent">Email address</p>
    					<input type="email" class="form-control" placeholder="Enter your email" required><br>
    					<p class="dark editContent">Password</p>
    					<input type="password" class="form-control" placeholder="Enter your password" required><br>
    					<input type="submit" class="btn btn-default-green editContent" value="Sign in">
    					<a href="#" class="pull-right editContent">Forgot password?</a>
    				</form>
    				</div>
    			</div>
    			
    			<div class="col-sm-12 col-md-6 col-lg-6">
    				<div class="lr-box">
    				<h4 class="text-uppercase editContent">Create an account</h4>
    					<p class="info editContent">Please enter your email address to create an account.</p>
    					<form action="#">
    					<p class="dark editContent">Email address</p>
    					<input type="email" class="form-control" placeholder="Enter your email" required><br>
    					<input type="submit" class="btn btn-default-green editContent" value="Sign up">
    					</form>
    				</div>
    			</div>
    		</div>
    	</div>
    	</div> <!-- /#pageloginregister1 -->
 
    </div><!-- /#page -->


    <!-- Load JS -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
