<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Intro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading General Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-intro.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Ionic -->
    <link href="css/ionicons.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Font -->
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    	<div id="intro7">
			<div class="container">	
				<div class="content">
					<div class="type mb20">
						<p class="editContent">Type of search:</p>
						<a href="#" class="btn btn-default-orange-tiny-no-t">Hotels</a>
						<a href="#" class="btn btn-default-orange-tiny">Offers</a>
					</div>
					<form action="#">
						<div class="form-icon">
							<input type="text" class="form-control" placeholder="Destination">
							<span class="fa fa-map-marker" aria-hidden="true"></span>
						</div>
						<div class="row">
							<div class="col-md-6">
							<div class="form-icon">
								<input type="text" class="form-control" placeholder="Check-in">
								<span class="fa fa-calendar-check-o" aria-hidden="true"></span>
							</div>	
							</div>
							<div class="col-md-6">
							<div class="form-icon">
								<input type="text" class="form-control" placeholder="Check-out">
								<span class="fa fa-calendar-times-o" aria-hidden="true"></span>
							</div>	
							</div>
							<div class="col-md-6">
							<div class="form-icon">
								<input type="number" class="form-control" placeholder="4 Adults">
							</div>	
							</div>
							<div class="col-md-6">
							<div class="form-icon">
								<input type="number" class="form-control" placeholder="2 Children">
							</div>	
							</div>
						</div>
						<p class="editContent">No more rooms!</p><br>
						<a href="#" class="btn btn-default-orange-tiny-no-t">Search</a>
					</form>
				</div>
			</div>
    	</div><!-- /#intro7 -->
    </div><!-- /#page -->


    <!-- Load JS -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
