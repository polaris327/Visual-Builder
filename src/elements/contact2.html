<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading General Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-extra-pages.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Ionic -->
    <link href="css/ionicons.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Font -->
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    	
    	<div id="contact2" style="background-image: url('images/content5.jpg');">
    		<div class="container">
    			<h6 class="editContent">Contact us</h6>
    			<h3 class="editContent">Keep in touch</h3>
    			<div class="row mt40 mb40">
    				<div class="col-md-8 col-md-offset-2">
    					<form action="#">
    						<div class="col-md-6">
    							<input type="text" class="form-control" placeholder="Your Name">
    						</div>
    						<div class="col-md-6">
    							<input type="text" class="form-control" placeholder="Surname">
    						</div>
    						<div class="col-md-6">
    							<input type="email" class="form-control" placeholder="Email *" required>
    						</div>
    						<div class="col-md-6">
    							<input type="text" class="form-control" placeholder="Subject">
    						</div>
    						
    						<div class="col-md-12">
    							<textarea name="message" class="form-control textarea" placeholder="Message"></textarea>
    						</div>
							
							<div class="text-center mb20">
    							<a href="#" class="btn btn-default-green">Send Message</a>
							</div>
    					</form>
    				</div>
    			</div>
    		</div>
    	</div> <!-- /#contact2 -->
 
    </div><!-- /#page -->


    <!-- Load JS -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
