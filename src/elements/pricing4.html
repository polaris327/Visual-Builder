<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pricing Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading General Styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-extra-pages.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Ionic -->
    <link href="css/ionicons.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Font -->
   	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div id="page" class="page">
    
    <div id="pricing4">
    	<div class="container">
    		 <div class="row">
              <div class="col-md-4 col-sm-6">
                  <div class="rectangle">
                      <h4 class="editContent">Basic Plan</h4>
                      <span><i class="fa fa-eur"></i></span>
                      <span class="price-large editContent">1,</span>
                      <span class="price-small editContent">90</span>
                      <p class="editContent">Great for small Business</p>
                      <a href="#" class="btn btn-default-green-transparent-tiny">Choose</a>
                  </div>
              </div><!-- .Col-md-3 ends here -->
          
              <div class="col-md-4 col-sm-6">
                  <div class="rectangle">
                      <h4 class="editContent">Starter Plan</h4>
                      <span><i class="fa fa-eur"></i></span>
                      <span class="price-large editContent">4,</span>
                      <span class="price-small editContent">90</span>
                      <p class="editContent">Great for small Business</p>
                      <a href="#" class="btn btn-default-green-transparent-tiny">Choose</a>
                  </div>
              </div><!-- .Col-md-3 ends here -->
          
          <div class="col-md-4 col-sm-6">
                  <div class="rectangle">
                      <h4 class="editContent">Premier Plan</h4>
                      <span><i class="fa fa-eur"></i></span>
                      <span class="price-large editContent">6,</span>
                      <span class="price-small editContent">90</span>
                      <p class="editContent">Great for small Business</p>
                      <a href="#" class="btn btn-default-green-transparent-tiny">Choose</a>
                  </div>
              </div><!-- .Col-md-3 ends here -->
        
        </div><!-- .Container ends here -->
    	</div>
    </div>
    
    </div><!-- /#page -->


    <!-- Load JS -->
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
